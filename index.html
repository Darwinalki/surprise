<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>√âpreuve</title>
    <style>
        body {
            margin: 0;
            background: #0f0f0f;
            color: #00ff88;
            font-family: monospace;
            text-align: center;
            overflow: hidden;
        }

        #container {
            margin-top: 40px;
            color: white;
            font-family: Arial;
        }

        img {
            max-width: 80%;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        #btnSuivant {
            position: absolute;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: #ff4d6d;
            color: white;
            cursor: pointer;
        }

        #fakeCode {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background: black;
            border: 2px solid #00ff88;
            padding: 20px;
            text-align: left;
            box-shadow: 0 0 20px #00ff88;
        }

        input {
            width: 100%;
            padding: 10px;
            background: #111;
            color: #00ff88;
            border: none;
            margin-top: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #00ff88;
            border: none;
            cursor: pointer;
        }

        #messageMobile {
            display: none;
            font-size: 22px;
            margin-top: 100px;
            color: white;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>√âpreuve 1</h1>
        <p>R√©sous l‚Äô√©nigme pour continuer‚Ä¶</p>
        <img src="enigme.jpg">
    </div>

    <button id="btnSuivant">Suivant</button>

    <div id="fakeCode">
        <p>> SYSTEM LOCKED</p>
        <p>> Indice :</p>
        <p style="color:white;font-family:Arial;font-size:20px;">Je suis le num√©ro 5</p>
        <input type="text" id="codeInput" placeholder="Entrer le code">
        <button onclick="checkCode()">Valider</button>
    </div>

    <div id="messageMobile">
        Il faut que tu utilises un ordinateur mon bb üíª‚ù§Ô∏è
    </div>

    <script>
        const btn = document.getElementById("btnSuivant");
        let unlocked = false;

        // Bloque mobile
        if (/Mobi|Android|iPhone/i.test(navigator.userAgent)){
            document.body.innerHTML = document.getElementById("messageMobile").outerHTML;
        }

        btn.style.top = "70%";
        btn.style.left = "45%";

        // Bouton qui fuit
        document.addEventListener("mousemove", function(e){
            if(unlocked) return;
            const rect = btn.getBoundingClientRect();
            const distance = Math.hypot(e.clientX - rect.left, e.clientY - rect.top);
            if(distance < 120){
                btn.style.left = Math.random()*(window.innerWidth-100) + "px";
                btn.style.top = Math.random()*(window.innerHeight-50) + "px";
            }
        });

        // Ouvre la console quand elle clique
        document.addEventListener("click", function(e){
            if(!unlocked && e.target.id !== "codeInput"){
                document.getElementById("fakeCode").style.display = "block";
            }
        });

        function checkCode(){
            const val = document.getElementById("codeInput").value.toLowerCase().trim();
            if(val === "se filmer"){
                unlocked = true;
                document.getElementById("fakeCode").style.display = "none";
                btn.style.background = "#4CAF50";
                btn.innerText = "Tu m‚Äôas eue üòè Clique";
            } else {
                alert("Code incorrect üíî");
            }
        }

        // Action du bouton
        btn.addEventListener("click", ()=>{
            if(unlocked){
                window.location.href = "etape2.html";
            }
        });
    </script>

</body>
</html>
